<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    (function() {
      if (!process.env.HOT) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = './dist/style.css';
        document.write(link.outerHTML);
      }
    }());
  </script>
</head>
<body>
  <div id="root"></div>
    <script>
      (function() {
        const script = document.createElement('script');
        //script.async = true;
        script.src = (process.env.HOT) ? 'http://localhost:3000/dist/screenPopup-bundle.js' : './dist/screenPopup-bundle.js';
        let s0 = document.getElementsByTagName('script')[0];
        s0.parentNode.insertBefore(script, s0);
      }());
    </script>
</body>
</html>
